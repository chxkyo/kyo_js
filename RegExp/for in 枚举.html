<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var man = {
				handas:2,
				legs:2,
				heads:2
			};
			if(typeof Object.prototype.clone === "undefined"){
				Object.prototype.clone = function(){
					
				};
			}
			
			for(var i in man){
				if(man.hasOwnProperty(i))
				console.log(i," : ",man[i]);
			}
			
			var hasOwn = Object.prototype.hasOwnProperty;
			for(var i in man){
				if(hasOwn.call(man,i))
				console.log(i,":",man[i]);
			}
		</script>
	</body>
</html>
