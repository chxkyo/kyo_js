		<script type="text/javascript">
			$(function(){
				var li_arr = [];
				//设置cookie
	            function setCookie(name, value, domain, path, expires) {
	                if(expires){
	                    expires = new Date(+new Date() + expires);
	                }
	                var tempcookie = name + '=' + escape(value) +
	                        ((expires) ? '; expires=' + expires.toGMTString() : '') +
	                        ((path) ? '; path=' + path : '') +
	                        ((domain) ? '; domain=' + domain : '');
	                //Ensure the cookie's size is under the limitation
	                if(tempcookie.length < 4096) {
	                    document.cookie = tempcookie;
	                }
	            }
	            //获取cookie
	            function getCookie(name) {
	                var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
	                if (arr = document.cookie.match(reg))
	                    return (unescape(arr[2]));
	                else
	                    return null;
	            }
	            if(JSON.parse(getCookie("quick_menu")) && JSON.parse(getCookie("quick_menu")).length>0){
	            	li_arr = JSON.parse(getCookie("quick_menu"));
	            	$(".quick_wrap").show();
	            	var li="";
	            	for(var i =li_arr.length-1;i>=0;i--){
	            		li += "<li>"+li_arr[i]+"</li>";
	            	}
	            	$(".quick_wrap ul").html(li);
	            }
	            $(document).on("click",".treeview-menu li",function(){
	            		for(var i=0;i<li_arr.length;i++){
	            			if($(this).html() == li_arr[i]){
	            				return;
	            			}
	            		}
	            	li_arr.push($(this).html());
	            	setCookie("quick_menu",JSON.stringify(li_arr),'','',30*24*60*60*1000);
	            });
			})
		</script>
