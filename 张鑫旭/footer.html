		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				width:100% ;
				height: 100%;
			}
			ul{
				margin:0 ;
				padding: 0;

			ul li{
				list-style: none;
			}
			.fixed_top header{
				width: 100%;
				background: #fe5400;
				height: 74px;
			}
			.scroll_view{
				width: 100%;
				height: 100%;
				overflow: hidden;
				display: -webkit-box;
				display: -moz-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: vertical;
				-webkit-box-direction: normal;
				-moz-box-orient: vertical;
				-moz-box-direction: normal;
				-webkit-flex-direction: column;
				-ms-flex-direction: column;
				flex-direction: column;
			}
			.fixed_footer{
				left: 0px;
				bottom:0px ;
				width: 100%;
				display: block;
			}
			.scroll_wrap{
				display: block;
				-webkit-box-flex: 1;
				-moz-box-flex: 1;
				-webkit-flex: 1;
				-ms-flex: 1;
				flex: 1;
				overflow-y:scroll ;
				position: relative;
			}
			.fixed_footer footer{
				padding-top:8px ;
				height: 76px;
				border-top: 1px solid #e7e7e7;
				border-bottom:1px solid #f8f8f8;
			}
		</style>
