<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.dashed{
				width: 500px;
				height: 1px;
				background: linear-gradient(to right,#000,#000 2px,transparent 2px,transparent);
				background-size:6px 100%;
			}
			.box{width: 500px;margin-top: 400px;}
			.top{ border-width: 0 3px 3px; border-color: transparent transparent #cc0000; border-style: solid; _border-style:dotted dotted solid; }
			.center{padding:10px 20px; color:white; font-size:14px; background:#cc0000;}
			.bot{border-width: 3px 3px 0; border-color: #cc0000 transparent transparent; border-style: solid; _border-style:solid dotted dotted;}
		</style>
	</head>
	<body>
		<div class="dashed"></div>
		<div class="box">
		    <div class="top"></div>
		    <div class="center">我是一只小小鸟、小小鸟！</div>
		    <div class="bot"></div>
		</div>
	</body>
</html>
