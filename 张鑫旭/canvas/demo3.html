<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				margin: 100px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var x1 =56,y1 = 219,x2 = 425,y2 = 170;
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext('2d');
			function draw(x,y,r,start,end,fill,fillstyle,strokestyle,linewidth,closepath,dir){
				context.beginPath();
				if(fillstyle && typeof(fillstyle) != 'undefined'){
					context.fillStyle = fillstyle;
				}
				if(strokestyle && typeof(strokestyle) != 'undefined'){
					context.strokeStyle = strokestyle;
				}
				if(linewidth && typeof(linewidth) != 'undefined'){
					context.lineWidth = linewidth;
				}
				dir?context.arc(x,y,r,start,end,true):context.arc(x,y,r,start,end,false);
				closepath && context.closePath();
				fill?context.fill():context.stroke();
			}

			var render = function(){
				context.clearRect(0, 0, canvas.width, canvas.height);
				draw(250,250,220,0,2*Math.PI,false,null,null,'1',true);
				draw(250,250,150,0,Math.PI,false,null,null,'3',false);
				draw(110,110,100,18/12*Math.PI,21.9/12*Math.PI,false,null,null,'2',false);
				draw(390,110,100,14.1/12*Math.PI,18/12*Math.PI,false,null,null,'2',false);
				draw(110,10,10,0,2*Math.PI,true,'#35a0f1',null,null,null,true);
				draw(390,10,10,0,2*Math.PI,true,'#35a0f1',null,null,null,true);
				/*眼睛*/
				draw(145,220,100,6.2/6*Math.PI,11/6*Math.PI,false,null,null,'2',false);
				draw(150,240,85,6.4/6*Math.PI,10.5/6*Math.PI,false,null,null,'2',false);
	
				draw(57,214,12,0,7/6*Math.PI,false,null,null,null,false);
				draw(220,173,12,Math.PI,11.5/6*Math.PI,false,null,null,null,false,true);
				draw(216,170,10,0,2*Math.PI,true,'white',null,null,true);
				/*对称*/
				draw(345,205,100,6.3/6*Math.PI,11.3/6*Math.PI,false,null,null,'2',false);
				draw(350,225,85,6.6/6*Math.PI,10.7/6*Math.PI,false,null,null,'2',false);
	//			draw(435,218,13,0,2*Math.PI,true,'black',null,null,true);
				draw(257,195,12.5,0.3/6*Math.PI,7.2/6*Math.PI,false,null,null,null,false);
				draw(427,170,11,6.1/6*Math.PI,11.5/6*Math.PI,false,null,null,null,false,true);
				draw(424,166,9,0,2*Math.PI,true,'white',null,null,true);
				draw(x1,y1,12,0,2*Math.PI,true,'black',null,null,true);
				draw(x2,y2,13,0,2*Math.PI,true,'black',null,null,true);
				if(x1 == 56){
					x1 = 220
				}else{
					x1 = 56
				}
				if(y1 == 219){
					y1 = 175;
				}else{
					y1 = 219
				}
				if(x2 == 425){
					x2 = 257
				}else{
					x2 = 425
				}
				if(y2 == 170){
					y2 = 196
				}else{
					y2 = 170
				}
//				x1++;
//				x2++;
//				y1-=1;
//				y2-=1;
				setTimeout(arguments.callee,500)
			}
			render();
		</script>
	</body>
</html>
