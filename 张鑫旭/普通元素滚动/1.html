<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="min-height: 120vh;">
		<div class="scroll-wrap" style="width:500px;height: 500px;overflow: auto;background-color: orange;border: 1px solid;">
			<div style="height: 1000px;"></div>
		</div>
		<script type="text/javascript">
			console.log("offsetHeight:"+document.querySelector('.scroll-wrap').offsetHeight)
			console.log("clientHeight:"+document.querySelector('.scroll-wrap').clientHeight)
			console.log("scrollHeight:"+document.querySelector('.scroll-wrap').scrollHeight)
			//可能获取的值是小数
			console.log("getBoundingClientRect:"+document.querySelector('.scroll-wrap').getBoundingClientRect().height)
			document.querySelector('.scroll-wrap').addEventListener("scroll",function(){
				console.log('元素滚动触发，滚动高度是：' + this.scrollTop);
			})
			window.addEventListener("scroll",function(){
				console.log("window.pageYOffset:"+window.pageYOffset)
				console.log("document.documentElement.scrollTop:"+document.documentElement.scrollTop)
				console.log("document.body.scrollTop:"+document.body.scrollTop)
				console.log("document.documentElement.clientHeight:"+document.documentElement.clientHeight)

			})
		</script>
	</body>
</html>
