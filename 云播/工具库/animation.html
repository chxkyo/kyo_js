		<link rel="stylesheet" href="./mobileAnimations.css" />
		<style>
			.animation-item{
				display: inline-flex;
				vertical-align: top;
				width: 100px;
				height: 100px;
				background-color: orange;
			}
			@keyframes move {
			    0% { transform: translateX(0); }
			    100% { transform: translateX(200px); }
			}
			.dash{
				animation:fill 2s infinite;
			}
			.spinZoom{
				animation: spinZoom 1s linear infinite;
			}
			.move{
				animation:move 3s  alternate-reverse infinite;
			}
			.hbShake{
				animation: hbShake 6s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite alternate-reverse both;
				transform: translate3d(0, 0, 0);
			}
		</style>
	</head>
