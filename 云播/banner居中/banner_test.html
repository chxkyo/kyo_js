<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrapper {
				min-width: 1100px;
			}
			
			.sliderbox {
				width: 100%;
				overflow: hidden;
				height: 454px;
				position: relative
			}
			
			.flexslider .slides .slideimg {
				width: 100%;
				height: 100%;
				background-position: 0px 0px;
				position: relative;
				display: block;
			}
			
			.flexslider {
				margin: 0 0 30px;
				background: #ffffff;
				position: absolute;
				width: 2000px;
				left: 50%;
				margin: 0 0 0 -1000px;
				zoom: 1;
				overflow: hidden;
			}
			
			.flexslider .slides {
				zoom: 1;
			}
			
			.slides,
			.slides>li,
			.flex-control-nav,
			.flex-direction-nav {
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="sliderbox">
				<div class='flexslider'>
					<ul class="slides">
						<li>
							<a href="" target="_blank">
								<img src="banner.gif" alt="" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
