<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.zxx_main_con,.chx_main_icon{min-height:580px; _height:580px; padding:0 20px 20px;}
			.zxx_ul_image {
				overflow: hidden;
				zoom: 1;
			}
			
			.zxx_ul_image li {
				float: left;
				width: 150px;
				height: 150px;
				text-align: center;
				line-height: 150px;
				*font-size: 125px;
			}
			
			.zxx_ul_image li:after {
				content: ' ';
				vertical-align: middle;
			}
			
			.zxx_ul_image li img {
				vertical-align: middle;
				width:100px;
				height: 100px;
			}
			.chx_main_icon li{
				height:128px; width:150px; padding:13px 0; float:left; margin-right:10px; border:1px solid #beceeb; text-align:center;
			}
			.chx_main_icon  li span{height:100%; width:0; vertical-align:middle;}
			.chx_main_icon  li img{vertical-align:middle;width:100px;height: 100px;}
		</style>
	</head>

	<body>
		<div class="zxx_main_con">
			<ul class="zxx_ul_image">
				<li><img src="images/muwu.jpg"></li>
				<li><img src="images/shuijiao.jpg"></li>
				<li><img src="images/yuantiao.jpg"></li>
				<li><img src="http://image.zhangxinxu.com/image/study/s/s128/mm4.jpg"></li>
				<li><img src="http://image.zhangxinxu.com/image/study/s/s128/mm5.jpg"></li>
				<li><img src="http://image.zhangxinxu.com/image/study/s/s128/mm6.jpg"></li>
			</ul>
		</div>
		
		<div class="chx_main_icon">
			<ul>
				<li><img src="images/muwu.jpg"><span></span></li>
				<li><img src="images/shuijiao.jpg"><span></span></li>
				<li><img src="images/yuantiao.jpg"><span></span></li>
			</ul>
		</div>
	</body>

</html>
