<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<link rel="stylesheet" href="general.css" />-->
		<link rel="stylesheet" href="src/css/layui.css">
		<style type="text/css">
			.layui-form-mid {
				color: red !important;
				margin-left: 20px;
			}
			
			.layui-form-label {
				width: 30%;
			}
			
			.layui-input-block {
				float: left;
				width: 300px;
				margin-left: 0px;
			}
			.layui-form-item{position: relative;}.layui-other{position:absolute ;left:60%;}
			.layui-other .layui-input-inline{width: 100px;}
		</style>
	</head>

	<body>
		<div class="wrap">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>水平导航菜单</legend>
			</fieldset>
			<form class="layui-form layui-form-pane1" action="">
				<div class="layui-form-item">
					<div class="layui-input-inline" style="float: right;">
						<button class="layui-btn"><i class="layui-icon">&#xe654;</i>添加房间</button>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房间名称：</label>
					<div class="layui-input-block">
						<input type="text" name="room_name" lay-verify="required|room_name" required autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">靓号：</label>
					<div class="layui-input-block">
						<input type="text" name="room_gid" lay-verify="room_gid" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">(0---999)</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房间分类：</label>
					<div class="layui-input-block">
						<select name="room_chat" lay-verify="required" required>
							<option value="">选择分类</option>
							<option value="73">热区</option>
							<option value="40">杠杆</option>
							<option value="53">现货</option>
							<option value="52">其他</option>
							<option value="69">股票</option>
							<option value="72">股票二区</option>
							<option value="70">股票直播一区</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">扩展分类：</label>
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-normal">添加</button>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">视频服务器：</label>
					<div class="layui-input-block">
						<select name="room_server" lay-verify="required" required>
							<option value="">选择服务器</option>
							<option value="1">网宿上海 (已4房)</option>
							<option value="2">ucloud-2 (已1房)</option>
							<option value="3">ucloud (已59房)</option>
							<option value="5">阿里 (已6房)</option>
							<option value="6">迅雷 (已574房)</option>
							<option value="7">金山云 (已1210房)</option>
							<option value="8">迅雷（原生） (已0房)</option>
							<option value="9">x-金山云 (已0房)</option>
							<option value="100">香港 (已2房)</option>
							<option value="1111">内部cdn (已0房)</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">聊天服务器：</label>
					<div class="layui-input-block">
						<select name="room_chat_server" lay-verify="required" required>
							<option value="">选择服务器</option>
							<option value="1">ali (已700房)</option>
							<option value="5">ali-2 (已585房)</option>
							<option value="6">ali-98 (已373房)</option>
							<option value="11">ali5 (已2房)</option>
							<option value="99">ali-测试 (已0房)</option>
							<option value="100">内网测试 (已2房)</option>
							<option value="111">79 (已0房)</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">转码服务器：</label>
					<div class="layui-input-block">
						<select name="room_transcoding_server" lay-verify="required" required>
							<option value="">选择服务器</option>
							<option value="1">77_1 (已507房)</option>
							<option value="2">77_2 (已1192房)</option>
							<option value="3">69 (已42房)</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">团队：</label>
					<div class="layui-input-block">
						<select name="family_id" lay-verify="required" required>
							<option value="">选择团队</option>
							<option value="1002">九牛财经 (已32房)</option>
							<option value="1005">涨停俱乐部 (已8房)</option>
							<option value="1009">测试团队01 (已1房)</option>
							<option value="1012">zqt (已4房)</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">转播：</label>
					<div class="layui-input-block">
						<select name="relay_room_id" lay-verify="required" required>
							<option value="0" selected="">无</option>
							<option value="201815">主房间</option>
							<option value="201875">子房间一</option>
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux layui-tip-required">（请选需要转播的主直播间名）</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">视频流量：</label>
					<div class="layui-input-block">
						<select name="bitrate" lay-verify="required" required>
							<option value="75" selected="">75bit</option>
							<option value="100">100bit</option>
							<option value="150">150bit</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新版本抓屏：</label>
					<div class="layui-input-block">
						<select name="new_swf_video">
							<option value="0" selected="">不开启</option>
							<option value="1">开启</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">营销QQ自动弹窗：</label>
					<div class="layui-input-block">
						<select name="alert_qq">
							<option value="0" selected="">不开启</option>
							<option value="1">开启</option>
						</select>
					</div>
					<div class="layui-other">
						<label class="layui-form-label" style="width: 100px;">弹出时间：</label>
						<div class="layui-input-inline">
							<input type="text" name="alert_qq_time" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item" >
					<label class="layui-form-label">日期控件：</label>
					<div class="layui-input-inline">
					   <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
					</div>

				</div>

				<div class="layui-form-item" style="text-align: center;">
					<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</form>
		</div>
		<script src="src/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form','laydate'], function() {
				var form = layui.form,laydate = layui.laydate;;
				form.verify({
					room_name: function(value) {
						if(value.length > 20) {
							return '房间名称也太长了吧';
						}
					},
					room_gid: function(value) {
						if(!/^[0-9]{1,3}$/.test(value)) {
							return "靓号只能填写0-999的数字哦";
						}
					}
				});
				laydate.render({
					    elem: '#test1',
					    done:function(value,date){
					   	    console.log(value); //得到日期生成的值，如：2017-08-18
    						console.log(date);
					    },
					    min: new Date().toLocaleDateString()
				});

			});
		</script>
	</body>

</html>
