			function deepClone(obj){
				let copy = obj instanceof Array ? [] : {}
				for(var key in obj){
					if(Object.prototype.hasOwnProperty.call(obj,key)){
						if(typeof(obj[key]) === 'object'){
							copy[key] = deepClone(obj[key])
						}else{
							copy[key] = obj[key]
						}
					}
				}
				return copy
			}
			var obj = {a:1,b:[1,2,3],c:{d:'c'}}
			console.log(deepClone(obj))
