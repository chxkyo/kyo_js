<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>demo</title>

  <style>
    .linear {
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      -webkit-transition:  all 2s linear;
         -moz-transition:  all 2s linear;
           -o-transition:  all 2s linear;
              transition:  all 2s linear;
    }
    .linear:hover {
      -webkit-transform:  translateX(100px);
         -moz-transform:  translateX(100px);
           -o-transform:  translateX(100px);
              transform:  translateX(100px);
    }

    .custom {
      width: 50px;
      height: 50px;
      background-color: #00ff00;
			animation: move 2s  cubic-bezier(.33,1,.94,0) infinite;
    }
    /*.custom:hover {
      -webkit-transform:  translateX(200px);
         -moz-transform:  translateX(200px);
           -o-transform:  translateX(200px);
              transform:  translateX(200px);
    }*/
    @keyframes move{
    	from{
    		-webkit-transform:  translateX(0);
        -moz-transform:  translateX(0);
        -o-transform:  translateX(0);
        transform:  translateX(0);
    	}
    	to{
    		-webkit-transform:  translateX(200px);
        -moz-transform:  translateX(200px);
        -o-transform:  translateX(200px);
        transform:  translateX(200px);
    	}
    }
    .transition-a{
    	width:20px;
			height:20px;
			border-radius: 10px;
			background:blue;
			transition:transform 2s;
			transition-timing-function: linear;
    }
    .transition-a-outer:hover .transition-a{
			transform:translate3d(100px,0,0)
		}
		.transition-a-outer{
			transition:transform 2s;
			transition-timing-function: cubic-bezier(0.49, -0.29, 0.75, 0.4);
    }
    .transition-a-outer:hover{
    	transform:translate3d(0,100px,0)
    }
  </style>
</head>
<body>
  <div class="linear"></div>
  <div class="transition-a-outer">
  	<div class="transition-a"></div>
  </div>
  <!--<div class="custom"></div>-->
</body>
</html>
