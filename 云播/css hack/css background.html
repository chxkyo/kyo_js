<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: url(http://www.zhangxinxu.com/study/201610/loading_blue.gif) no-repeat center;
				background: url(http://www.zhangxinxu.com/study/201610/loading_blue.png) no-repeat center, linear-gradient(to top, transparent, transparent);
				animation: spin 1s linear infinite;
			}
			
			@keyframes spin {
				from {
					transform: rotate(0);
				}
				to {
					transform: rotate(-360deg);
				}
			}
		</style>
	</head>

	<body>
		<div class="show">
			<div class="box"></div>
		</div>
	</body>

</html>
