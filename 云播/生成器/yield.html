<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let x = 1;
			function *foo(){
				x++;
				yield;
				console.log("x:"+x);
			}
			function bar(){
				x++;
			}
			let it = foo();
			it.next();
			console.log(x);
			bar();
			console.log(x);
			it.next();
		</script>
	</body>
</html>
