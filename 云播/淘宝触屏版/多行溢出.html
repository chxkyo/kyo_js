<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 400px;
				height: 200px;
				margin: 20px 20px 50px;
				border: 5px solid #AAA;
				line-height: 25px;
			}
			
			.prop {
				float: left;
				width: 5px;
				height: 200px;
				background: #F0F;
			}
			
			.main {
				float: right;
				width: 300px;
				margin-left: -5px;
				background: #AFF;
			}
			
			.end {
				float: right;
				position: relative;
				width: 100px;
				background: #FFA;
			}
			
			.realend {
				float: right;
				position: relative;
				top: -50px;
				left: 300px;
				width: 100px;
				margin-left: -100px;
				padding-right: 5px;
				background: #FAA;
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="prop">
				1.prop<br> float:rightdasdasdasddasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdadasdas
			</div>
			<div class="main">
				2.main<br> float:left
				<br> Fairly short textdadasdddddddddddddddddddddddddddddddddadasdasdadasdasdasdasdasdasdasdasd</div>
			<div class="end">
				<div class="realend">
					4.realend<br> position:absolute
				</div>
				3.end<br>float:right
			</div>
		</div>
	</body>

</html>
