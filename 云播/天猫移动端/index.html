		<script src="js/zepto.min.js"></script>
		<script src="js/swiper-3.4.1.min.js"></script>
		<script type="text/javascript">
			var swiper = new Swiper('.swiper-container-horizontal', {
				pagination: '.swiper-pagination',
				autoplay: 5000
			});
		</script>
		<script type="text/javascript">
			(function($) {
				var resize = function() {
					$(window).resize(function() {
						$(".mui-nav-tab .tab-container").css({
							"width": $(window).width() - 35 + "px",
							"-webkit-transform": "translate3D(" + -($(window).width() - 35 + 10) + "px,0,0)"
						});
					}).trigger('resize');
				}
				resize();
				//弹出menu
				var jump = function() {
					$(".category-trigger").on("tap", function() {
						if($(".tab-cover").is(":visible")) {
							$(".mui-nav-tab .tab-container").css({
								"-webkit-transform": "translate3D(" + -($(window).width() - 35 + 10) + "px,0,0)"
							});
							$(".tab-cover").hide();
						} else {
							$(".tab-cover").show(500,function() {
								$(".mui-nav-tab .tab-container").show().css({
									"-webkit-transform": "translate3D(0,0,0)",
								});
							});
						}
					});
					$(".tab-cover").on("tap", function() {
						$(".mui-nav-tab .tab-container").css({
							"-webkit-transform": "translate3D(" + -($(window).width() - 35 + 10) + "px,0,0)"
						});
						setTimeout(function(){
							$(".tab-cover").hide();
						},500);
					});
				};
				jump();
			})(Zepto)
		</script>
