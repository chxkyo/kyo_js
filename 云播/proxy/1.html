<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var person = {name:"张三"};
			var proxy = new Proxy(person,{
				get:function(target,property){
					if(property in target){
						return target[property]
					}else{
						throw new Error("没有该属性!!")
					}
				}
			});
			console.log(proxy.name)
			console.log(proxy.age)
		</script>
	</body>
</html>
