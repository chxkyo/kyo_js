<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var showPage = function(page,total){
				var str = '<a href="#">'+page + "</a>";
				for(var i =1;i<=3;i++){
					if(page-i>1){
						str = '<a href="#">'+(page-i)+'</a>'+str; 
					}
					if(page+i<total){
						str = str+""+(page+i);
					}
				}
				if(page-4>1){
					str = "..."+str;
				}
				if(page+4<total){
					str = str+"...";
				}
				if(page>1){
					str = '上一页'+1+str;
				}
				if(page<total){
					str = str+""+total+"后一页";
				}
				return str;
			}
			document.body.insertAdjacentHTML("afterbegin",showPage(1,100));
		</script>
	</body>
</html>
