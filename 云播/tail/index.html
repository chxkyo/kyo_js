<!DOCTYPE html>

	</head>
	<body>
		<script type="text/javascript">
			function factorial(n, total) {
			  if (n === 1) return total;
			  return factorial(n - 1, n * total);
			}
			function factorial1(n) {
			  if (n === 1) return 1;
			  return n * factorial(n - 1);
			}
			factorial(5, 1) // 120
//			console.log(factorial(5, 1))
//			factorial(5)
		</script>
	</body>
</html>
