				<!--地球-->
				<div id="earth-wrap" class="earth-wrap">
					<p class="earth-top"><i class="iconfont">&#xe6cb;</i>开放兼容直播方式</p>
					<div class="earth-hover-wrap"></div>
					<img src="http://mudu.tv/assets/img/index/earth.png" alt="" class="earth">
					<p class="app-download">
						软件下载：
						<a href="http://cdn13.mudu.tv/%E7%9B%AE%E7%9D%B9%E6%A1%8C%E9%9D%A2%E7%9B%B4%E6%92%AD%E5%8A%A9%E6%89%8B.zip" target="_blank">目睹直播编码工具</a>

						<a href="/?a=scenearticle&id=19" target="_blank">了解更多>></a>

					<div class="earth-item-wrap" data-current-index="1">
						<img src="http://mudu.tv/assets/img/index/earth-item-1.png" alt="" data-index="1">

			<script src="jquery-1.11.1.min.js"></script>
			<script src="rotate.js"></script>
			<script type="text/javascript">
				//页面缩放比例(相对于1920)
				var ratio = $('body').width() / 1920;
				//计算上间距
				$('.earth-wrap').css({
					'padding-top': 360 * ratio
				});
				$('.earth-item-wrap').css({
					'top': 360 * ratio
				});
				$('.app-download').css({
					'margin-top': 500 * ratio
				})
				$('.earth-wrap .earth-more').css({
					'margin-top': 560 * ratio
				});
				//地球转
				var angle = 0;
				setInterval(function() {
					angle -= 1;
					$('.earth-wrap .earth').rotate(angle);
				}, 50);
				//生成hover块
				var HOVER_WIDTH = 130,
					HOVER_HEIGHT = 130,
					hover_index_text = ['手机', '摄像机', '桌面捕捉', '无人机航拍', '医疗设备'],
					hover_link_addr = ['/?a=scenearticle&id=9', '/?a=scenearticle&id=11', '/?a=scenearticle&id=19', '/?a=scenearticle&id=27', '/?a=scenearticle&id=23'],
					hover_index_arr = [{
							'index': 3,
							'style': {
								'position': 'absolute',
								'z-index': 3,
								'left': '50%',
								'margin-left': HOVER_WIDTH * ratio * (-4.8),
								'margin-top': HOVER_HEIGHT * ratio * 3,
								'width': HOVER_WIDTH * ratio,
								'height': HOVER_HEIGHT * ratio,
								'font-size': '16px',
								'color': '#fff',
								'transform': 'rotate(-48deg)'
							}
						},
						{
							'index': 2,
							'style': {
								'position': 'absolute',
								'z-index': 3,
								'left': '50%',
								'margin-left': HOVER_WIDTH * ratio * (-2.8),
								'margin-top': HOVER_HEIGHT * ratio * 1.5,
								'width': HOVER_WIDTH * ratio,
								'height': HOVER_HEIGHT * ratio,
								'font-size': '16px',
								'color': '#fff',
								'transform': 'rotate(-24deg)'
							}
						},
						{
							'index': 1,
							'style': {
								'position': 'absolute',
								'z-index': 3,
								'left': '50%',
								'margin-left': HOVER_WIDTH * ratio * (-1) / 2,
								'margin-top': HOVER_HEIGHT * ratio,
								'width': HOVER_WIDTH * ratio,
								'height': HOVER_HEIGHT * ratio,
								'font-size': '16px',
								'color': '#fff'
							}
						},
						{
							'index': 5,
							'style': {
								'position': 'absolute',
								'z-index': 3,
								'left': '50%',
								'margin-left': HOVER_WIDTH * ratio * 2,
								'margin-top': HOVER_HEIGHT * ratio * 1.5,
								'width': HOVER_WIDTH * ratio,
								'height': HOVER_HEIGHT * ratio,
								'font-size': '16px',
								'color': '#fff',
								'transform': 'rotate(24deg)'
							}
						},
						{
							'index': 4,
							'style': {
								'position': 'absolute',
								'z-index': 3,
								'left': '50%',
								'margin-left': HOVER_WIDTH * ratio * 4,
								'margin-top': HOVER_HEIGHT * ratio * 3,
								'width': HOVER_WIDTH * ratio,
								'height': HOVER_HEIGHT * ratio,
								'font-size': '16px',
								'color': '#fff',
								'transform': 'rotate(48deg)'
							}
						}
					];
				$('.earth-item-wrap > img').eq(0).fadeIn();
				if($('.earth-hover-wrap').length > 0) {
					for(var i = 0; i < 5; i++) {
						var html = '<div class="hover-box" data-index="' + hover_index_arr[i].index + '"><p>' + hover_index_text[i] + '</p></div>',
							text_style = {
								'position': 'absoulte',
								'margin-top': HOVER_HEIGHT * ratio * 1,
								'font-size': 16 * ratio,
								'color': '#fff'
							}
						$(html).css(hover_index_arr[i].style).appendTo('.earth-hover-wrap');
						$('.hover-box[data-index="' + hover_index_arr[i].index + '"] p').css(text_style);
					}
				}
				var deg = 0, //小图标旋转角度
					center_index = 1, //当前的放大图标index
					SINGLE_DEG = 24, //每两个图标之间的夹角度数
					is_rotating = false;
				$(document).on('click', '.earth-hover-wrap .hover-box', function() {
					if(is_rotating) {
						return;
					}
					var current_index = parseInt($(this).attr('data-index')),
						current_pos = $(this).index(),
						rotate_index = current_pos - 2,
						total_deg = rotate_index * SINGLE_DEG;

					if(total_deg == 0) {
						return;
					}
					$('.earth-wrap .app-download').fadeOut();
					$('.earth-wrap .earth-more').fadeOut();
					is_rotating = true;
					$('.earth-item-wrap img').hide();
					$('.earth-item-wrap .earth-items').show();
					$('.earth-hover-wrap .hover-box p').text('');
					var rotateFun = setInterval(function() {
						if(total_deg > 0) {
							total_deg -= 1;
							deg -= 1;
						} else {
							total_deg += 1;
							deg += 1;
						}
						if(total_deg == 0) {
							clearInterval(rotateFun);
							$('.earth-item-wrap .earth-items').fadeOut();
							center_index += rotate_index;
							if(center_index > 5){
								center_index -= 5;
							} else if(center_index <= 0) {
								center_index += 5;
							}
							$('.earth-item-wrap').attr('data-current-index', center_index);
							hover_link_addr = hover_link_addr.slice(rotate_index).concat(hover_link_addr.slice(0, rotate_index));
							$('.earth-wrap .earth-more a').attr('href', hover_link_addr[2]);
							$('.earth-item-wrap img[data-index="' + center_index + '"]').fadeIn('normal', function() {
								is_rotating = false;
								$('.earth-wrap .earth-more').fadeIn();
							});
							hover_index_text = hover_index_text.slice(rotate_index).concat(hover_index_text.slice(0, rotate_index));
							for(var i = 0; i < 5; i++) {
								$('.earth-hover-wrap .hover-box:eq(' + i + ') p').text(hover_index_text[i]);
							}
							if(hover_index_text[2] == '桌面捕捉') {
								$('.earth-wrap .app-download').fadeIn();
							} else {
								$('.earth-wrap .app-download').fadeOut();
							}
						}
						$('.earth-item-wrap .earth-items').rotate(deg);
					}, 20);
				});
			</script>
