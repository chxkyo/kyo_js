<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>JS Bin</title>
		<style type="text/css">
			select:focus {
				border: none;
				outline: none;
			}
			
			select {
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
				background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center;
				background-color: rgba(255, 255, 255, 0.6);
				padding: 5px 10px;
				padding-right: 24px;
			}
			
			select::-ms-expand {
				display: none;
			}
			
		</style>
	</head>

	<body style="background: lightblue;">

		<select>
			<option>选项1</option>
			<option>选项2</option>
			<option>选项3</option>
		</select>
	</body>

</html>
