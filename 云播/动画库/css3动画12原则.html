<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html {
				font-size: 62.5%
			}
			
			body {
				font-size: 1.8em;
				line-height: 1.8;
				font-weight: 400;
				font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
				-webkit-user-select: none;
			}
			
			.animation-box {
				width: 800px;
				margin: 0 auto;
			}
			
			.demo-container {
				border-radius: 0.5em;
				margin: 2em -35% 2em 0;
			}
			
			.principle {
				background: #e9b59f;
				width: 100%;
				height: 24em;
				position: relative
			}
			
			.wrapper {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0
			}
			
			.shape {
				background: #2d97db;
				border: 1em solid #fff;
				width: 4em;
				height: 4em;
				position: absolute;
				top: calc(50% - 2em);
				left: calc(50% - 2em)
			}
			
			.principle-one .shape {
				-webkit-animation: one 4s infinite ease-out;
				animation: one 4s infinite ease-out;
			}
			
			.principle-one .surface {
				background: #000;
				height: 10em;
				width: 1em;
				position: absolute;
				top: calc(50% - 4em);
				left: calc(50%+ 10em);
			}
			
			@-webkit-keyframes one {
				0%,
				15% {
					opacity: 0
				}
				15%,
				25% {
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(1, -1.92, 0.95, 0.89);
					animation-timing-function: cubic-bezier(1, -1.92, 0.95, 0.89);
					width: 4em;
					height: 4em;
					top: calc(50% - 2em);
					left: calc(50% - 2em);
					opacity: 1
				}
				35%,
				45% {
					-webkit-transform: translateX(6em);
					transform: translateX(6em);
					height: 6em;
					width: 2em;
					top: calc(50% - 3em);
					-webkit-animation-timing-function: linear;
					animation-timing-function: linear;
					opacity: 1
				}
				70%,
				100% {
					-webkit-transform: translateX(6em) translateY(5em);
					transform: translateX(6em) translateY(5em);
					height: 6em;
					width: 2em;
					top: calc(50% - 3em);
					opacity: 0
				}
			}
			
			@keyframes one {
				0%,
				15% {
					opacity: 0
				}
				15%,
				25% {
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(1, -1.92, 0.95, 0.89);
					animation-timing-function: cubic-bezier(1, -1.92, 0.95, 0.89);
					width: 4em;
					height: 4em;
					top: calc(50% - 2em);
					left: calc(50% - 2em);
					opacity: 1
				}
				35%,
				45% {
					-webkit-transform: translateX(8em);
					transform: translateX(8em);
					height: 6em;
					width: 2em;
					top: calc(50% - 3em);
					-webkit-animation-timing-function: linear;
					animation-timing-function: linear;
					opacity: 1
				}
				70%,
				100% {
					-webkit-transform: translateX(8em) translateY(5em);
					transform: translateX(8em) translateY(5em);
					height: 6em;
					width: 2em;
					top: calc(50% - 3em);
					opacity: 0
				}
			}
			
			@-webkit-keyframes two {
				0%,
				15% {
					opacity: 0;
					-webkit-transform: none;
					transform: none
				}
				15%,
				25% {
					opacity: 1;
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(0.5, 0.05, 0.91, 0.47);
					animation-timing-function: cubic-bezier(0.5, 0.05, 0.91, 0.47)
				}
				28%,
				38% {
					-webkit-transform: translateX(-2em);
					transform: translateX(-2em)
				}
				40%,
				45% {
					-webkit-transform: translateX(-4em);
					transform: translateX(-4em)
				}
				50%,
				52% {
					-webkit-transform: translateX(-4em) rotateZ(-20deg);
					transform: translateX(-4em) rotateZ(-20deg)
				}
				70%,
				75% {
					-webkit-transform: translateX(-4em) rotateZ(-10deg);
					transform: translateX(-4em) rotateZ(-10deg)
				}
				78% {
					-webkit-transform: translateX(-4em) rotateZ(-24deg);
					transform: translateX(-4em) rotateZ(-24deg);
					opacity: 1
				}
				86%,
				100% {
					-webkit-transform: translateX(-6em) translateY(4em) rotateZ(-90deg);
					transform: translateX(-6em) translateY(4em) rotateZ(-90deg);
					opacity: 0
				}
			}
			
			@keyframes two {
				0%,
				15% {
					opacity: 0;
					-webkit-transform: none;
					transform: none
				}
				15%,
				25% {
					opacity: 1;
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(0.5, 0.05, 0.91, 0.47);
					animation-timing-function: cubic-bezier(0.5, 0.05, 0.91, 0.47)
				}
				28%,
				38% {
					-webkit-transform: translateX(-2em);
					transform: translateX(-2em)
				}
				40%,
				45% {
					-webkit-transform: translateX(-4em);
					transform: translateX(-4em)
				}
				50%,
				52% {
					-webkit-transform: translateX(-4em) rotateZ(-20deg);
					transform: translateX(-4em) rotateZ(-20deg)
				}
				70%,
				75% {
					-webkit-transform: translateX(-4em) rotateZ(-10deg);
					transform: translateX(-4em) rotateZ(-10deg)
				}
				78% {
					-webkit-transform: translateX(-4em) rotateZ(-24deg);
					transform: translateX(-4em) rotateZ(-24deg);
					opacity: 1
				}
				86%,
				100% {
					-webkit-transform: translateX(-6em) translateY(4em) rotateZ(-90deg);
					transform: translateX(-6em) translateY(4em) rotateZ(-90deg);
					opacity: 0
				}
			}
			
			.principle-two .shape {
				-webkit-animation: two 5s infinite ease-out;
				animation: two 5s infinite ease-out;
				-webkit-transform-origin: 50% 7em;
				transform-origin: 50% 7em;
			}
			
			.principle-two .surface {
				background: #000;
				width: 8em;
				height: 1em;
				position: absolute;
				top: calc(50%+ 4em);
				left: calc(50% - 3em);
			}
			
			.principle-three .shape.a {
				transform: translateX(-12em);
				-webkit-transform: translateX(-12em);
			}
			
			.principle-three .shape.c {
				transform: translateX(12em);
				-webkit-transform: translateX(12em);
			}
			
			@-webkit-keyframes threeb {
				0%,
				20% {
					-webkit-filter: none;
					filter: none
				}
				40%,
				50% {
					-webkit-filter: blur(5px);
					filter: blur(5px)
				}
				65%,
				100% {
					-webkit-filter: none;
					filter: none
				}
			}
			
			@keyframes threeb {
				0%,
				20% {
					-webkit-filter: none;
					filter: none
				}
				40%,
				50% {
					-webkit-filter: blur(5px);
					filter: blur(5px)
				}
				65%,
				100% {
					-webkit-filter: none;
					filter: none
				}
			}
			
			.principle-eight .shape.a,
			.principle-eight .shape.c {
				animation: threeb 5s linear infinite;
				-webkit-animation: threeb 5s linear infinite;
			}
			
			@-webkit-keyframes three {
				0%,
				10% {
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53);
					animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53)
				}
				26%,
				30% {
					-webkit-transform: rotateZ(-40deg);
					transform: rotateZ(-40deg)
				}
				32.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				35% {
					-webkit-transform: rotateZ(-42deg);
					transform: rotateZ(-42deg)
				}
				37.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				40% {
					-webkit-transform: rotateZ(-40deg);
					transform: rotateZ(-40deg)
				}
				42.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				45% {
					-webkit-transform: rotateZ(-42deg);
					transform: rotateZ(-42deg)
				}
				47.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg);
					-webkit-animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53);
					animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53)
				}
				58%,
				100% {
					-webkit-transform: none;
					transform: none
				}
			}
			
			@keyframes three {
				0%,
				10% {
					-webkit-transform: none;
					transform: none;
					-webkit-animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53);
					animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53)
				}
				26%,
				30% {
					-webkit-transform: rotateZ(-40deg);
					transform: rotateZ(-40deg)
				}
				32.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				35% {
					-webkit-transform: rotateZ(-42deg);
					transform: rotateZ(-42deg)
				}
				37.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				40% {
					-webkit-transform: rotateZ(-40deg);
					transform: rotateZ(-40deg)
				}
				42.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg)
				}
				45% {
					-webkit-transform: rotateZ(-42deg);
					transform: rotateZ(-42deg)
				}
				47.5% {
					-webkit-transform: rotateZ(-38deg);
					transform: rotateZ(-38deg);
					-webkit-animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53);
					animation-timing-function: cubic-bezier(0.57, -0.5, 0.43, 1.53)
				}
				58%,
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			.principle-three .shape.b {
				animation: three 5s ease-out infinite;
				-webkit-animation: three 5s ease-out infinite;
			}
			
			.principle-four .shape.a {
				left: calc(50% - 12em);
				animation: four 6s infinite cubic-bezier(0.57, -0.5, 0.43, 1.53);
				-webkit-animation: four 6s infinite cubic-bezier(0.57, -0.5, 0.43, 1.53);
			}
			
			.principle-four .shape.b {
				left: calc(50%+ 6em);
				animation: four 6s infinite steps(1);
				-webkit-animation: four 6s infinite steps(1);
			}
			
			@keyframes four {
				0%,
				10% {
					transform: none;
					-webkit-transform: none;
				}
				25%,
				30% {
					transform: rotateZ(-45deg) scale(1.25);
					-webkit-transform: rotateZ(-45deg) scale(1.25);
				}
				40% {
					transform: rotateZ(-45deg) scale(1.8);
					-webkit-transform: rotateZ(-45deg) scale(1.8);
				}
				65%,
				70% {
					transform: rotateZ(-45deg) scale(1.1);
					-webkit-transform: rotateZ(-45deg) scale(1.1);
				}
				90%,
				100% {
					transform: none;
					-webkit-transform: none;
				}
			}
			
			@-webkit-keyframes four {
				0%,
				10% {
					transform: none;
					-webkit-transform: none;
				}
				25%,
				30% {
					transform: rotateZ(-45deg) scale(1.25);
					-webkit-transform: rotateZ(-45deg) scale(1.25);
				}
				40% {
					transform: rotateZ(-45deg) scale(1.8);
					-webkit-transform: rotateZ(-45deg) scale(1.8);
				}
				65%,
				70% {
					transform: rotateZ(-45deg) scale(1.1);
					-webkit-transform: rotateZ(-45deg) scale(1.1);
				}
				90%,
				100% {
					transform: none;
					-webkit-transform: none;
				}
			}
			
			@keyframes five-container {
				0%,
				35% {
					-webkit-transform: none;
					transform: none;
				}
				65%,
				70% {
					-webkit-transform: skewX(20deg);
					transform: skewX(20deg);
				}
				95%,
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			@-webkit-keyframes five-container {
				0%,
				35% {
					-webkit-transform: none;
					transform: none;
				}
				65%,
				70% {
					-webkit-transform: skewX(20deg);
					transform: skewX(20deg);
				}
				95%,
				100% {
					-webkit-transform: none;
					transform: none;
				}
			}
			
			.principle-five .shape-container {
				/*animation: five-container 4s infinite cubic-bezier(0.64, -0.36, 0.1, 2);
				-webkit-animation: : five-container 4s infinite cubic-bezier(0.64, -0.36, 0.1, 2);*/
				position: absolute;
				left: calc(50% - 4em);
				top: calc(50% - 4em);
			}
			
			@keyframes five {
				0%,
				15% {
					opacity: 0;
					transform: translateX(-12em) skewX(0deg);
					-webkit-transform: translateX(-12em) skewX(0deg);
				}
				45%,
				55% {
					opacity: 1;
					transform: translateX(-12em) skewX(20deg);
					-webkit-transform: translateX(-12em) skewX(20deg);
				}
				;
				85%,
				95% {
					opacity: 1;
					transform: translateX(12em) scaleX(20deg);
					-webkit-transform: translateX(12em) skewX(20deg);
				}
				100% {
					opacity: 0;
					transform: translateX(12em) skewX(0deg);
					-webkit-transform: translateX(12em) skewX(0deg);
				}
			}
			
			@-webkit-keyframes five {
				0%,
				15% {
					opacity: 0;
					transform: translateX(-12em) skewX(0deg);
					-webkit-transform: translateX(-12em) skewX(0deg);
				}
				45%,
				55% {
					opacity: 1;
					transform: translateX(-12em) skewX(20deg);
					-webkit-transform: translateX(-12em) skewX(20deg);
				}
				;
				85%,
				95% {
					opacity: 1;
					transform: translateX(12em) scaleX(20deg);
					-webkit-transform: translateX(12em) skewX(20deg);
				}
				100% {
					opacity: 0;
					transform: translateX(12em) skewX(0deg);
					-webkit-transform: translateX(12em) skewX(0deg);
				}
			}
			
			.principle-five .shape {
				-webkit-animation: five 4s infinite cubic-bezier(0.64, -0.36, 0.1, 1);
				animation: five 4s infinite cubic-bezier(0.64, -0.36, 0.1, 1);
				position: relative;
				left: auto;
				top: auto
			}
			
			@keyframes six {
				0%,
				5% {
					transform: translateX(-14em);
					-webkit-transform: translateX(-14em);
				}
				45%,
				55% {
					transform: translateX(12em);
					-webkit-transform: translateX(12em);
				}
				95%,
				100% {
					transform: translateX(-14em);
					-webkit-transform: translateX(-14em);
				}
			}
			
			.principle-six .shape.a {
				animation: six 3s infinite cubic-bezier(0.5, 0, 0.5, 1);
				-webkit-animation: six 3s infinite cubic-bezier(0.5, 0, 0.5, 1);
			}
			
			@keyframes move-right {
				0% {
					transform: translateX(-20em);
					-webkit-transform: translateX(-20em);
					opacity: 1;
				}
				80% {
					opacity: 1;
				}
				100% {
					transform: translateX(20em);
					-webkit-transform: translateX(20em);
					opacity: 0;
				}
			}
			
			@-webkit-keyframes move-right {
				0% {
					transform: translateX(-20em);
					-webkit-transform: translateX(-20em);
					opacity: 1;
				}
				80% {
					opacity: 1;
				}
				100% {
					transform: translateX(20em);
					-webkit-transform: translateX(20em);
					opacity: 0;
				}
			}
			
			.principle-seven .shape-container {
				position: absolute;
				left: calc(50% - 4em);
				top: calc(50% - 4em);
				-webkit-animation: move-right 6s infinite cubic-bezier(0.35, 0.54, 0.49, 0.67);
				animation: move-right 6s infinite cubic-bezier(0.35, 0.54, 0.49, 0.67);
			}
			
			@keyframes bounce {
				0% {
					-webkit-transform: translateY(-8em);
					transform: translateY(-8em);
					-webkit-animation-timing-function: cubic-bezier(0.51, 0.01, 0.79, 0.02);
					animation-timing-function: cubic-bezier(0.51, 0.01, 0.79, 0.02)
				}
				15% {
					-webkit-transform: translateY(8em);
					transform: translateY(8em);
					-webkit-animation-timing-function: cubic-bezier(0.19, 1, 0.7, 1);
					animation-timing-function: cubic-bezier(0.19, 1, 0.7, 1)
				}
				25% {

					transform: translateY(-4em);
					-webkit-animation-timing-function: cubic-bezier(0.51, 0.01, 0.79, 0.02);

				}

				}
				45% {

			.principle-seven .shape {
				animation: bounce 6s infinite linear;
				-webkit-animation: bounce 6s infinite linear;
				border-radius: 50%;

				left: auto;

			@keyframes eight {
				100% {
					transform: rotateZ(360deg);

				}
			}
			
			.principle-eight .shape.a {
				left: calc(50% - 10em);

				}

			@keyframes nine-shapec {
				0%,
