<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 50px;
				height: 50px;
				background-color: green;
				border-radius: 50%;
				animation: move .5s linear 3 both alternate;
			}
			@keyframes move{
				from{
					transform: translateX(0);
				}
				to{
					transform: translateX(200px);
				}
			}
		</style>
	</head>
	<body>
		<div class="test"></div>
	</body>
</html>
