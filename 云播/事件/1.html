<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#one{
				width: 200px;
				height: 200px;
				border: 1px solid;
			}
			#two{
				width: 100px;
				height: 100px;
				border: 1px solid;
				margin: 50px auto;
			}
			#three{
				width: 50px;
				height: 50px;
				border: 1px solid;
				margin: 25px auto;
			}
		</style>
	</head>

	<body>
		<div id="one">
			<div id="two">
				<div id="three"></div>
			</div>
		</div>
		<script type="text/javascript">
			one.addEventListener('click',function(e){
			    console.log('one');
			    alert(e.target.id);
			},false);
			
			two.addEventListener('click',function(e){
			    console.log('two');
			},false);
			
			three.addEventListener('click',function(e){
			console.log('three');
		    alert(e.target.id);
			},true);
		</script>
	</body>

</html>
