<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="200" height="200"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
				ctx.beginPath();
				ctx.moveTo(75,50);
				ctx.lineTo(100,75);
				ctx.lineTo(100,25);
				ctx.fill();
			}
		</script>
	</body>
</html>
