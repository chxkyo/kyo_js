<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.im-com {
				width: 200px;
				height: 50px;
				background: url(http://img.xiaoho.com/mystar/mada4.jpg) no-repeat top left scroll;
				/*图片的宽高为440*440，而元素相对区域高度为50*/
				background-size: contain;
			}
			
			.im-com-1 {
				width: 50px;
				height: 100px;
				background: url(http://img.xiaoho.com/mystar/mada4.jpg) no-repeat top left scroll;
				/*元素相对区域宽度为50*/
				background-size: contain;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="im-com"></div>
		</div>
		<div>
			<div class="im-com-1"></div>
		</div>
	</body>

</html>
