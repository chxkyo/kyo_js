<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <meta  charset="UTF-8">
   <meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
   <meta  http-equiv="X-UA-Compatible" content="ie=edge">
  <title>验证码示例-popup模式</title>
</head>
<body>
<button id="j-popup">点击弹出验证码</button>
<div id="captcha"></div>
<script  charset="UTF-8" type="text/javascript" src="http://cstaticdun.126.net/load.min.js?t=201903281201"></script>
<!-- 地址中的t参数强烈建议设置为分钟级别时间戳，避免该文件被浏览器长时间缓存 -->
<script>
  var captchaIns;
  initNECaptcha({
    element: '#captcha',
    captchaId: 'b280b14b93ba4e2c9cf3d25a922cd0ab',
    width: '320px',
    onClose: function () {
      // 弹出关闭结束后将会触发该函数
    }
  }, function (instance) {
    // 初始化成功后得到验证实例instance，可以调用实例的方法
    captchaIns = instance
  }, function (err) {
    // 初始化失败后触发该函数，err对象描述当前错误信息
  })

  // 监听button的点击事件，弹出验证码
  document.getElementById('j-popup').addEventListener('click', function () {
    captchaIns && captchaIns.popUp()
  })
</script>
</body>
</html>
