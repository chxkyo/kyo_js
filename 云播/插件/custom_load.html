<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加载</title>
		<style type="text/css">
			body{
				background: #535353;
			}
			.load{
				position: relative;
				width:36px;
				height: 36px;
				margin:100px auto;
				background: #535353;
			}
			.load .line div{
				position:absolute;
				width:4px;
				height: 36px;
				top:0px;
				left:16px;/*18-2*/
			}
			.load .line div:before,.load .line div:after{
				content: "";
				display: block;
				height: 50%;
				background: #fcfcfc;
				border-radius: 5px;
			}
			.load .line div:first-child{
				-webkit-transform: rotate(30deg);
			}
			.load .line div:nth-child(2){
				-webkit-transform: rotate(60deg);
			}
			.load .line div:nth-child(3){
				-webkit-transform: rotate(90deg);
			}
			.load .line div:nth-child(4){
				-webkit-transform: rotate(120deg);
			}
			.load .line div:nth-child(5){
				-webkit-transform: rotate(150deg);
			}
			.load .line div:last-child{
				-webkit-transform: rotate(180deg);
			}
			
			@-webkit-keyframes load{
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			.circle{
				height: 18px;
				width: 18px;
				position: absolute;
				top:50%;
				left: 50%;
				background: #535353;
				border-radius: 9px;
				margin:-9px 0px 0px -9px;
			}
			.load .line div:first-child:before{
				-webkit-animation: load 1.2s linear 0s infinite;
			}
			.load .line div:nth-child(2):before{
				-webkit-animation: load 1.2s linear 0.1s infinite;
			}
			.load .line div:nth-child(3):before{
				-webkit-animation: load 1.2s linear 0.2s infinite;
			}
			.load .line div:nth-child(4):before{
				-webkit-animation: load 1.2s linear 0.3s infinite;
			}
			.load .line div:nth-child(5):before{
				-webkit-animation: load 1.2s linear 0.4s infinite;
			}
			.load .line div:nth-child(6):before{
				-webkit-animation: load 1.2s linear 0.5s infinite;
			}
			.load .line div:first-child:after{
				-webkit-animation: load 1.2s linear 0.6 infinite;
			}
			.load .line div:nth-child(2):after{
				-webkit-animation: load 1.2s linear 0.7s infinite;
			}
			.load .line div:nth-child(3):after{
				-webkit-animation: load 1.2s linear 0.8s infinite;
			}
			.load .line div:nth-child(4):after{
				-webkit-animation: load 1.2s linear 0.9s infinite;
			}
			.load .line div:nth-child(5):after{
				-webkit-animation: load 1.2s linear 1s infinite;
			}
			.load .line div:nth-child(6):after{
				-webkit-animation: load 1.2s linear 1.1s infinite;
			}
		</style>
	</head>
	<body>
		<div class="load">
			<div class="line">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="circle">
				
			</div>
		</div>
	</body>
</html>
