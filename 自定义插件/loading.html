<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.loading{
				width: 152px;
				height: 152px;
				margin: 0 auto;
			}
		</style>
		<script src="zepto.min.js"></script>
		<script src="http://www.dowebok.com/js/jquery.shCircleLoader.js"></script>
	</head>
	<body>
		<div class="loading loading9">
		</div>
		<script type="text/javascript">
			(function($){
										$('.loading9').shCircleLoader();
var i = 0;
setInterval(function() {
    $('.loading9').shCircleLoader('progress', i + '%');
    if (++i > 100) i = 0;
}, 100);
			})(Zepto)

		</script>
	</body>
</html>
