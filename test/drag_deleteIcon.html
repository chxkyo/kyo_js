<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk" />
        <title>Demo</title>
        <style>
                html,body{width:100%;height:100%;background-color:black;}
                .wrapper{ width:580px;margin:0px auto;margin-top:80px;}
                ul{list-style:none;}
                li{float:left;margin-right:20px;}
                img{border-radius:12px;width:100px;height:100px;}
                .rubbish{position:absolute;bottom:80px;background:url("http://www.108js.com/article/article7/src/70232/drag/220839emsyf6bty8sfgrxf.png") no-repeat;width:128px;height:128px;left:50%;margin-left:-64px;}
        </style>
</head>
<body>
        <div class="wrapper">
                <ul>
                        <li draggable="true"><img src="http://www.108js.com/article/article7/src/70232/drag/mzl.kcoxjsrs.png1.jpg"  id="1"/></li>
                        <li draggable="true"><img src="http://www.108js.com/article/article7/src/70232/drag/mzl.dgltpgis.png1.jpg"  id="2"/></li>
                        <li draggable="true"><img src="http://www.108js.com/article/article7/src/70232/drag/mzl.eiohimmz.png1.jpg"  id="3"/></li>
                        <li draggable="true"><img src="http://www.108js.com/article/article7/src/70232/drag/mzl.aiikkslk.png1.jpg"  id="4"/></li>
                </ul>
        </div>
        <div class="rubbish" id="rubbish"></div>
        <script>
        var iconarr = document.getElementsByTagName("li");//icon数组
        var rubbishbin = document.getElementById("rubbish");
        for( var i=0;i<iconarr.length;i++ ){
                iconarr[i].ondragstart = function(ev){
                        /*拖拽开始(被拖拽元素) ondragstart 不可以写preventDefault事件*/
                        ev.dataTransfer.setData("text",ev.target.id);//存储拖拽元素的id*/
                }
    }
        rubbishbin.ondragover = function(ev){
                 /*拖拽元素进入目标元素头上,不可少*/
                 ev.preventDefault();
        }
        rubbishbin.ondrop = function(ev){
                 /*拖拽元素进入目标元素头上，同时鼠标松开的时候*/
                 ev.preventDefault();
                 if(window.addEventListener){
                         ev.stopPropagation();
                 }else if(window.attachEvent){
                         ev.cancelBubble=true;
                 }
                 var ul = document.getElementsByTagName("ul")[0];
                 var node = document.getElementById(ev.dataTransfer.getData("text")).parentNode;//拖拽的是img 移除的是Li
                 ul.removeChild(node);
                 rubbishbin.style.background="url('http://www.108js.com/article/article7/src/70232/drag/220926qem3c3dsu53u8sha.png') no-repeat";
        }
        </script>
</body>
</html>
